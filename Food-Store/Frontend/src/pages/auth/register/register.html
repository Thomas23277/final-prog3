<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="./register.css">
</head>

<body>
  <main class="register-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      <small id="passwordHelp" class="password-hint">
        La contraseña debe tener al menos <strong>6 caracteres</strong>, una <strong>mayúscula</strong> y una <strong>minúscula</strong>.
      </small>

      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tenés cuenta? <a href="/src/pages/auth/login/login.html">Iniciar sesión</a></p>
  </main>

  <script type="module" src="./register.ts"></script>
</body>
</html>
